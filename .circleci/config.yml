version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: suldlss/dlme-transform
    docker:
    - image: circleci/buildpack-deps:stretch
jobs:
  test:
    docker:
      - image: circleci/ruby:2.7.1-node
    steps:
      - checkout

      # Upgrade bundler
      - run:
          name: Install Bundler
          command: gem install bundler

      - run:
          name: Which bundler?
          command: bundle -v

      # Restore bundle cache
      - restore_cache:
          keys:
          - app-bundle-v2-{{ checksum "Gemfile.lock" }}
          - app-bundle-v2-

      - run:
          name: Bundle Install
          command: bundle check || bundle install

      # Store bundle cache
      - save_cache:
          key: app-bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
          - vendor/bundle

      - run:
          name: Setup Code Climate test-reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
            ./cc-test-reporter before-build

      - run:
          name: Copy data files over for integration tests
          command: |
            curl -L https://github.com/sul-dlss/dlme-metadata/archive/main.zip > main.zip
            unzip -q main.zip
            mv dlme-metadata-main/* data/

      - run:
          name: Run Rubocop and RSpec tests
          command: bundle exec rake

      - run:
          name: Send coverage report to Code Climate
          command: |
            ./cc-test-reporter after-build --coverage-input-type simplecov --exit-code $?

  build-image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build --build-arg VCS_REF=`git rev-parse --short HEAD` \
                      --build-arg VCS_URL=`git config --get remote.origin.url` \
                      --build-arg BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"` \
                      --build-arg HONEYBADGER_API_KEY=$HONEYBADGER_API_KEY \
                      . -t $IMAGE_NAME:latest

      - run:
          name: Archive Docker image
          command: |
            docker save -o image.tar $IMAGE_NAME

      - persist_to_workspace:
          root: .
          paths:
          - ./image.tar

  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: |
            docker load -i /tmp/workspace/image.tar

      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker push $IMAGE_NAME:latest

  publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archived Docker image
          command: |
            docker load -i /tmp/workspace/image.tar

      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$CIRCLE_TAG
            docker push $IMAGE_NAME:$CIRCLE_TAG

  update_ecs_dev:
    working_directory: /tmp/workspace
    docker: # NOT the default
      - image: circleci/python:3.7-stretch-node-browsers
    steps:
      - run: sudo pip install awscli
      - run:
          name: Update AWS ECS
          command: |
            mkdir ~/.aws
            echo -e "[circle]\naws_access_key_id=$CIRCLE_ACCESS_KEY_ID\naws_secret_access_key=$CIRCLE_SECRET_KEY\n" > ~/.aws/credentials
            unset AWS_SESSION_TOKEN
            aws configure set region us-west-2
            aws configure set output json
            temp_creds=$(aws sts assume-role --role-session-name DevelopersRole --role-arn $DEV_ROLE_ARN --profile circle | jq .Credentials)
            export AWS_ACCESS_KEY_ID=$(echo "$temp_creds" | jq .AccessKeyId | xargs)
            export AWS_SECRET_ACCESS_KEY=$(echo "$temp_creds" | jq .SecretAccessKey | xargs)
            export AWS_SESSION_TOKEN=$(echo "$temp_creds" | jq .SessionToken | xargs)
            aws configure list # Show confirmation of config
            # @see https://github.com/aws/aws-cli/issues/3064#issuecomment-638751296
            NEW_TASK_DEFINTION=$(aws ecs describe-task-definition --task-definition dlme-transform \
              --query '{  containerDefinitions: taskDefinition.containerDefinitions,
                          family: taskDefinition.family,
                          taskRoleArn: taskDefinition.taskRoleArn,
                          executionRoleArn: taskDefinition.executionRoleArn,
                          networkMode: taskDefinition.networkMode,
                          volumes: taskDefinition.volumes,
                          placementConstraints: taskDefinition.placementConstraints,
                          requiresCompatibilities: taskDefinition.requiresCompatibilities,
                          cpu: taskDefinition.cpu,
                          memory: taskDefinition.memory}')
            aws ecs register-task-definition  --family dlme-transform --cli-input-json "$NEW_TASK_DEFINTION"
            # task_arn=$(aws ecs list-task-definitions --family-prefix dlme-transform --region us-west-2 --sort DESC --max-items 1 | jq --raw-output --exit-status '.taskDefinitionArns[]')
            # cluster_arn=$(aws ecs list-clusters --region us-west-2 | jq --raw-output --exit-status '.clusterArns[] | select(contains(":cluster/dlme-dev"))')
            # echo -n "task_arn=$task_arn\ncluster_arn=$cluster_arn\n"
            # aws ecs update-service --service sinopia-homepage --region us-west-2 --cluster $cluster_arn --task-definition $task_arn --force-new-deployment

workflows:
  version: 2
  test:
    jobs:
      - test
  build:
    jobs:
      - build-image:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
          - build-image
          filters:
            branches:
              only: main
      - update_ecs_dev:
          requires:
          - publish-latest:
          filters:
            branches:
              only: main
  build-tags:
    jobs:
      - build-image:
          filters:
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
      - publish-tag:
          requires:
          - build-image
          filters:
            tags:
              only: /^[0-9]+\.[0-9]+\.[0-9]+/
            branches:
              ignore: /.*/
