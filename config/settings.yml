fields:
  to_flatten:
    top_level:
      - id
      - agg_is_shown_at
      - agg_is_shown_by
      - agg_preview
      - transform_version
      - transform_timestamp
      - agg_data_provider_collection_id
      - dlme_source_file
    web_resources:
      - agg_is_shown_at
      - agg_is_shown_by
      - agg_preview
      - agg_has_view
# if these values are changed, they need to be synced with configuration in DLME
# (see https://github.com/sul-dlss/dlme/blob/master/config/settings.yml)
acceptable_bcp47_codes:
  - ar-Arab
  - ar-Latn
  - en
  - es
  - fa-Arab
  - fa-Latn
  - fr
  - he
  - ms-Arab
  - ms-Latn
  - syc
  - tr-Arab
  - tr-Latn
  - und-Arab
  - und-Latn
  - ur-Arab
  - ur-Latn
defaults:
  base_data_dir: 'data'
#  base_data_dir: '../dlme-metadata' # if you haven't cloned the dlme-metadata repo into the `data` subfolder
#                                      you can uncomment this line if needed when running tests locally (but don't commit)
  data_dir: ''
  mapping_file: 'config/metadata_mapping.json'
  traject_dir: 'traject_configs'
number_of_configs_to_test: 1
