fields:
  to_flatten:
    top_level:
      - id
      - agg_is_shown_at
      - agg_is_shown_by
      - agg_preview
      - transform_version
      - transform_timestamp
      - agg_data_provider_collection_id
      - dlme_source_file
    web_resources:
      - agg_is_shown_at
      - agg_is_shown_by
      - agg_preview
      - agg_has_view
# if these values are changed, they need to be synced with configuration in DLME
# (see https://github.com/sul-dlss/dlme/blob/master/config/settings.yml)
